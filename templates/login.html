<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}

  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #f6f7fb 0%, #eef1f8 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card login-card shadow-lg fade-in">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="fw-bold mb-2">Bem-vindo</h3>
              <p class="text-muted">Faça login para acessar o sistema</p>
            </div>
            <form method="POST" action="/">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-person me-2"></i>Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" name="usuario">
              </div>

              <div class="mb-4">
                <label for="password" class="form-label"><i class="bi bi-lock me-2"></i>Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="senha">
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
              </button>
              
            </form>
          </div>
        </div>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
